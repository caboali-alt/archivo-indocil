<!DOCTYPE html>

  <html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ARCHIVO INDÓCIL</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Página 1 -->
  <div id="page1">
    <div class="spacer"></div> <!-- empuja el botón hacia abajo -->
    <button id="start-btn">INICIO</button>
  </div>

  <!-- Página 2 -->
  <div id="page2">

    <!-- Banner superior mostrando solo la parte de arriba -->
    <div class="banner">
      <img src="https://i.imgur.com/IwPrYvk.jpg" alt="Banner">
    </div>

    <!-- Cadáver exquisito -->
    <div class="cadaver-container">
      <div class="image-column">
        <img id="img1" src="https://i.imgur.com/RJal2NW.jpg" alt="Recuadro 1">
        <img id="img2" src="https://i.imgur.com/WrLMfMv.jpg" alt="Recuadro 2">
        <img id="img3" src="https://i.imgur.com/3z6h3Mk.jpg" alt="Recuadro 3">
      </div>
    </div>

    <!-- Inputs numéricos -->
    <div class="inputs-container">
      <input id="input1" type="number" min="1" max="20" placeholder="1er Recuadro">
      <input id="input2" type="number" min="1" max="20" placeholder="2do Recuadro">
      <input id="input3" type="number" min="1" max="20" placeholder="3er Recuadro">
    </div>

    <!-- Botón regresar -->
    <button id="back-btn">REGRESAR</button>

  </div>

  <script src="script.js"></script>
</body>
</html>
    <script  src="./script.js"></script>

  </body>
  
</html>
